<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
     list-style: none;
     margin: 0;
     padding: 0;
     color: white;
     background-color: rgb(36, 32, 32);
     overflow: hidden;
}
ul li{
    float:left;
    border-right : 1px solid #bbb;
   }
ul li:last-child{
     border-right: none;
     float:right;
   }
ul li a{
    text-decoration: none;
    padding: 14px 16px;
    text-align: center;
    color: white;
}
ul li a.active{
    background-color: rgb(10,124,59);
}
</style>
<body>
        <ul>
            <li><a href="#" class="active">depzai</a></li>
            <li><a href="#">abc</a></li>
            <li><a href="#">xyz</a></li>
            <li><a href="#">long</a></li>
            <li><a href="#">ga</a></li>
        </ul>
</body>
</html>
