<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: gainsboro;
    width: 200px;
  }
  ul li a{
    text-decoration: none;
    display: block;
    padding:8px 16px;
    color: black;
}
ul li a.active{
    background-color: rgb(10, 124, 59);
}
ul li a:hover:not(.active){
    background-color: rgb(50, 48, 48);
    color: white;
}

</style>
<body>
        <ul>
            <li><a href="#" class="active">depzai</a></li>
            <li><a href="#">abc</a></li>
            <li><a href="#">xyz</a></li>
            <li><a href="#">long</a></li>
            <li><a href="#">ga</a></li>
        </ul>
</body>
</html>
