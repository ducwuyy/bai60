<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dropdown{
        position: relative;
        color: red;
        font-weight: bold;
    }
    .dropdown_content{
        display: none;
        position: absolute;
        color: white;
        min-width: 160px;
        background-color: rgb(22, 111, 111);
        padding: 12px 16px;
        text-align: center;
    }
    .dropdown:hover .dropdown_content{
        display: block;
    }
</style>
<body>
    <div class="dropdown">
        chao cau
        <div class="dropdown_content">
            hello!
        </div>
    </div>
</body>
</html>
